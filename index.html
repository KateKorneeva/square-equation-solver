<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF8">
	<title>Решение квадратных уравнений</title>
</head>
<body>
	<h1>Введите коэффициенты квадратного уравнения</h1>
	<div class="equation">
		<input id="js-first-factor" type="text">
		<span>x2 + </span>
		<input id="js-second-factor" type="text">
		<span>x + </span>
		<input id="js-third-factor" type="text">
		<span> = 0</span>
		<input id="js-count" type="button" value="Посчитать">
	</div>
	<div id="js-result"></div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
